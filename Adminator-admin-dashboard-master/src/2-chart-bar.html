    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>

        													<script type="text/javascript">
        															// 基于准备好的dom，初始化echarts实例
        															var myChart = echarts.init(document.getElementById('main'));
        														
        															// 指定图表的配置项和数据
        															var itemStyle = {
        																		normal: {
        																		},
        																		emphasis: {
        																				barBorderWidth: 1,
        																				shadowBlur: 10,
        																				shadowOffsetX: 0,
        																				shadowOffsetY: 0,
        																				shadowColor: 'rgba(0,0,0,0.5)'
        																		}
        																};
        															var option = {
        																				backgroundColor: '#eee',
        																				legend: {
        																						data: ['达标率', '失败率'],
        																						align: 'left',
        																						left: 10
        																				},
        																				brush: {
        																						toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
        																						xAxisIndex: 0
        																				},
        																				toolbox: {
        																						feature: {
        																								magicType: {
        																										type: ['stack', 'tiled']
        																								},
        																								dataView: {}
        																						}
        																				},
        																				tooltip: {},
        																				xAxis: {
        																						data: ['接通率', '掉话率', 'RRC成功率', '上行成功率', '下行成功率','总率'],
        																						name: 'X Axis',
        																						silent: false,
        																						axisLine: {onZero: true},
        																						splitLine: {show: false},
        																						splitArea: {show: false}
        																				},
        																				yAxis: {
        																						inverse: true,
        																						splitArea: {show: false}
        																				},
        																				grid: {
        																						left: 100
        																				},
        																				visualMap: {
        																						type: 'continuous',
        																						dimension: 1,
        																						text: ['High', 'Low'],
        																						inverse: true,
        																						itemHeight: 200,
        																						calculable: true,
        																						min: -1,
        																						max: 1,
        																						top: 60,
        																						left: 10,
        																						inRange: {
        																								colorLightness: [0.2, 0.5]
        																						},
        																						outOfRange: {
        																								color: '#bbb'
        																						},
        																						controller: {
        																								inRange: {
        																										color: '#2f4554'
        																								}
        																						}
        																				},
        																				series: [
        																						{
        																								name: '达标率',
        																								type: 'bar',
        																								stack: 'one',
        																								itemStyle: itemStyle,
        																								data: [0.77,0.3,0.45,0.33,0.75,0.62]
        																						},
        																						{
        																								name: '失败率',
        																								type: 'bar',
        																								stack: 'one',
        																								itemStyle: itemStyle,
        																								data: [-0.23,-0.7,-0.55,-0.67,-0.25,-0.38]
        																						},
        																				]
        																		};
        																
        															// 使用刚指定的配置项和数据显示图表。
        															myChart.on('brushSelected', renderBrushed);
        															myChart.setOption(option);
        															
        															function renderBrushed(params) {
        																var brushed = [];
        																var brushComponent = params.batch[0];
        
        																for (var sIdx = 0; sIdx < brushComponent.selected.length; sIdx++) {
        																		var rawIndices = brushComponent.selected[sIdx].dataIndex;
        																		brushed.push('[Series ' + sIdx + '] ' + rawIndices.join(', '));
        																}
        
        																myChart.setOption({
        																		title: {
        																				backgroundColor: '#333',
        																				text: 'SELECTED DATA INDICES: \n' + brushed.join('\n'),
        																				bottom: 0,
        																				right: 0,
        																				width: 100,
        																				textStyle: {
        																						fontSize: 12,
        																						color: '#fff'
        																				}
        																		}
        																});
        														}
        														
        														setTimeout(function (){
        																	window.onresize = function () {
        																		myChart.resize();
        																	}
        															})
        													</script>
